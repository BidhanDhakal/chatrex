<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatrex - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #4b5563;
            margin-bottom: 24px;
        }

        .button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #2563eb;
        }

        .offline-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }

            .container {
                background-color: #1f2937;
            }

            p {
                color: #d1d5db;
            }

            .button {
                background-color: #3b82f6;
            }

            .button:hover {
                background-color: #2563eb;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're offline</h1>
        <p>It looks like you've lost your internet connection. Some features of Chatrex may not be available while
            you're offline.</p>
        <p>You can still view previously loaded conversations and messages.</p>
        <button class="button" onclick="window.location.reload()">Try again</button>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
